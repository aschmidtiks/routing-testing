<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <a [routerLink]="['/users', user.id, user.name]"
         href="#" class="list-group-item" routerLinkActive="active"
         [queryParams]="{allowEdit: user.id === 3 ? '1' : '0'}" *ngFor="let user of users">
        {{user.name}}
      </a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
